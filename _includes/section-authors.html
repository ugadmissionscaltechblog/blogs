{%- if include.title -%}
  <div class="uk-container uk-margin-medium-bottom">
    <hr class="uk-margin-remove">
    <h2 class="section-title uk-text-center uk-margin">{{- include.title -}}</h2>
    <hr class="uk-margin-remove">
  </div>
{%- endif -%}

<div class="uk-container uk-margin-medium-bottom uk-text-center">
  <div class="uk-child-width-1-3@s uk-child-width-expand@l uk-grid-medium uk-flex-center uk-grid-divider" data-uk-grid>
    {% for author in site.authors %}
      {% if author.meet == true %}
        {% include content-author.html %}
      {% endif %}
    {% endfor %}
  </div>
</div>

<div class="uk-margin-medium uk-text-center">
  <a class="hvr-forward" href="/our_bloggers/">{{ include.more | default: 'View All Bloggers' }} &rarr;</a>
</div>
